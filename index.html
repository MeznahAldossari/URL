<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Bootstrap" width="10%" height="10%" />
        </a>
        <a>Home</a>
      </div>
    </nav>
    <div class="heads">
      <h3 class="q">Is Your Website Device Friendly?</h3>
      <input
        class="urlInput"
        id="urlInput"
        placeholder="Enter Any Website Link"
        type="url"
      />
    </div>
    <div class="cards">
      <div class="card" style="width: 18rem">
        <img src="iphone.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Ipad</h5>
          <p class="card-text">412 x 869</p>
          <a href="#" class="btn" id="btn1" onclick="firstSize(412, 869)"
            >Choose</a
          >
        </div>
      </div>
      <div class="card" style="width: 18rem">
        <img src="iphone.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Iphone 6</h5>
          <p class="card-text">1023 x 1366</p>
          <a href="#" class="btn" id="btn2" onclick="firstSize(1023,1366)"
            >Choose</a
          >
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img src="iphone.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Iphone 14</h5>
          <p class="card-text">375 x 812</p>
          <a href="#" class="btn" id="btn3" onclick="firstSize(375,812)"
            >Choose</a
          >
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
